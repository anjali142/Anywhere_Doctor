<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bot_style.css" />
    <title>Medic Bot</title>
  </head>
  <body>
    <section>
      <div class="row">
        <div class="col">
          <h1>MEDIC BOT</h1>
          <button><i class="fa fa-microphone"></i></button>
          <div>
            <h4>You said : <em class="output-you"></em></h4>
            <br>
            <h4>Bot replied : <em class="output-bot"></em></h4>
          </div>
        </div>
        <div class="col">
          <main class="msger-chat">
            <div class="msg left-msg">
              <div
               class="msg-img"
               style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
              ></div>

              <div class="msg-bubble">
                <div class="msg-info">
                  <div class="msg-info-name">BOT</div>
                  <div class="msg-info-time">12:45</div>
                </div>

                <div class="msg-text">
                  Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
                </div>
              </div>
            </div>

            <div class="msg right-msg">
              <div
               class="msg-img"
               style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
              ></div>

              <div class="msg-bubble">
                <div class="msg-info">
                  <div class="msg-info-name">Sajad</div>
                  <div class="msg-info-time">12:46</div>
                </div>

                <div class="msg-text">
                  You can change your name in JS section!
                </div>
              </div>
            </div>
          </main>

          <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
          </form>
        </div>
      </div>
        
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="js/bot_script.js"></script>
  </body>
</html>
